<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTER</title>
</head>
<body style="background-color:rgba(25, 205, 195, 0.397) ;border-radius: 30px;text-align: center;">
<h1 style="background-color: deeppink;">REGISTER</h1>
    <br>
<form onsubmit="return register()" >
 <div class="container" style="border: bisque;">
    <div>
        <label style="color:coral;" for="uname"><b >FIRST NAME:</b></label>
        <input id="FIRST" name="FIRST" type="text" name="uname" required>
    </div>
    <br>
    <div>
        <label style="color:coral;" for="uname"><b > LAST NAME:</b></label>
        <input id="SECOND" name="SECOND" type="text" name="uname" required>
    </div>
    <br>
    <div>
        <label style="color:coral;" for="uname"><b> DATE OF BIRTH:</b></label>
        <input id="DOB" name="DOB" type="date" placeholder="ENTER EMAIL ADDRESSS" name="uname" required>
    </div>
     <BR>
        <div>
            <label style="color: coral;" for="uname"><b > GENDER:</b></label>
                 <input id="GENDER" name="GENDER" type="text" name="uname" required>
             </div>
             <br>
    <div>
        <label style="color: coral;" for="uname"><b> EMAIL ADDRESS:</b></label>
        <input id="email" name="email" type="text"name="uname" required>
    </div>
     <br>
        <div> 
        <label style="color:coral;text-align: left;" for="pswd"><b >PASSWORD:</b></label>
        <input id="pswd" name="pswd" type="password" name="pswd" required>
     </div>
 <br>
    <div>
         <input style="text-align: center;" type="submit">
       
    </div>

    <div>
        <p id="result"></p>
    </div>

    <script src="./regi.js"></script>

</form>    

</body>
</html>
